<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reservation Page</title>
      
        <!-- Latest compiled and minified CSS & JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      
      </head>

      <body>
            <div class="jumbotron mx-auto" style="text-align: center; width: 70%;">
                <h1>Hot Restaurant</h1>
                <hr>
                <h2>Make a Reservation</h1>
                <button class="btn btn-primary">View Tables</button>
                <button class="btn btn-default">Home</button>
            </div>
            <div class="row mx-auto" style="width: 72%;">
                    <div class="col-lg-12">
                      <!-- Reservation Page -->
                      <div class="card">
                        <div class="card-header">
                          Table Reservation
                        </div>
                        <div class="card-body">
                          <form role="form">
                            <div class="form-group">
                              <label for="reserve-name">Name</label>
                              <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                              <label for="reserve-phone">Phone Number</label>
                              <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                              <label for="reserve-email">Email</label>
                              <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                              <label for="reserve-unique-id">Unique ID</label>
                              <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
      </body>
</html>
